---
# User management variables
target_username: ""
target_password: ""
user_action: "status"  # create, update_password, delete, status
user_role: "ReadOnly"  # Administrator, Operator, ReadOnly, PowerUser
enable_user: true

# Password validation settings
password_min_length: 10
password_max_length: 32
password_complexity_types_required: 2

# Valid user roles
valid_user_roles:
  - "Administrator"
  - "Operator"
  - "ReadOnly"
  - "PowerUser"

# Valid user actions
valid_user_actions:
  - "create"
  - "update_password"
  - "delete"
  - "status"

# PowerUser role privileges
poweruser_privileges:
  - "RemoteConsoleAndVirtualMediaAccess"
  - "RemoteServerPowerRestartAccess" 